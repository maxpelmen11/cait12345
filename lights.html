<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай энергоэффективность своего дома!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Выбери освещение:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/4" }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>3-4 лампочки</span></a>
      </li>
      <!--Задание №2 -->
      <li class="list__item">
        <a href="{{size + "/6"}}"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 лампочек</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/10"}}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8 и более</span></a>
          <li class="list__item">
            <a href="{{size + "/2"}}">
              <img class="item__img" src="https://www.oogalights.com/Home-Garden/Lighting/Light-Bulbs/S6093-25W-A19-Yellow-Ceramic-Medium-Base-Light-Bulb.jpg" alt="light">
              <span>1-2</span></a>
          </li>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
